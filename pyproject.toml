[tool.poetry]
name = "adv-2023"
version = "1.0.0"
description = "solutions of Advent of Code 2023"
authors = ["piotr.idzik <vil02@o2.pl>"]
readme = "README.md"
packages = [{include = "solutions"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0.0"
numpy = "*"
sympy = "*"
matplotlib = "*"
networkx = ">=3.1.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-xdist = "*"
pylint = "*"
flake8 = "*"
flake8-bugbear = "24.10.31"
flake8-pytest-style = "2.0.0"
ruff = "0.8.3"
coverage = "*"
black = ">=24.1"
mypy = ">=1.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
