[tool.poetry]
name = "adv-2023"
version = "1.0.0"
description = "solutions of Advent of Code 2023"
authors = ["piotr.idzik <vil02@o2.pl>"]
readme = "README.md"
packages = [{include = "solutions"}]

[tool.poetry.dependencies]
python = ">=3.11,<4.0.0"
numpy = "2.3.4"
sympy = "1.14.0"
matplotlib = "3.10.7"
networkx = "3.5"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "8.4.2"
pytest-xdist = "3.8.0"
pylint = "4.0.1"
flake8 = "7.3.0"
flake8-bugbear = "24.12.12"
flake8-pytest-style = "2.2.0"
ruff = "0.14.1"
coverage = "7.11.0"
black = "25.9.0"
mypy = "1.18.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
